<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BUTTONS</title>
</head>


<body>

    <div class="container">
        <h1>REGULAR BUTTONS</h1>
        <button class="btn btn-primary">Click me</button>
        <button class="btn btn-secondary">Click me</button>
        <button class="btn btn-success">Click me</button>
        <button class="btn btn-info">Click me</button>
        <button class="btn btn-danger">Click me</button>
        <button class="btn btn-warning">Click me</button>
        <button class="btn btn-light">Click me</button>
        <button class="btn btn-dark">Click me</button>

        <h1>LINK BUTTONS</h1>
        <a href="#" class="btn btn-success">This is a link</a>

        <h1>OUTLINE BUTTONS</h1>
        <button class="btn btn-outline-primary">Click me</button>
        <button class="btn btn-outline-secondary">Click me</button>
        <button class="btn btn-outline-success">Click me</button>
        <button class="btn btn-outline-info">Click me</button>
        <button class="btn btn-outline-danger">Click me</button>
        <button class="btn btn-outline-warning">Click me</button>
        <button class="btn btn-outline-light">Click me</button>
        <button class="btn btn-outline-dark">Click me</button>

        <h1>BUTTON SIZES</h1>
        <button class="btn btn-info btn-sm">Small button</button>
        <button class="btn btn-info btn-lg">Large button</button>
        <button class="btn btn-info">Normal Button</button>

        <h1>BLOCK LEVEL BUTTON</h1>
        <bt class="btn btn-success btn-block btn-sm">Click</bt>
        <bt class="btn btn-success btn-block">Click</bt>
        <bt class="btn btn-success btn-block btn-lg">Click</bt>

        <h1>BUTTON STATES</h1>
        <button class="btn btn-outline-dark active">Click me</button>
        <button class="btn btn-outline-dark">Click me</button>
        <button class="btn btn-outline-dark" disabled>Click me</button>


    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
