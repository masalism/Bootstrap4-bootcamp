<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <h1 class="bg-dark text-white">This is an h1 block</h1>
    <h1 class="bg-dark text-white d-inline">This is an h1 inline</h1>
    <h1 class="bg-dark text-white d-none">This is an h1 inline</h1>
    <span class="bg-info text-white d-block">I am a span</span>
    <span class="bg-info text-white d-inline">I am a span</span>
    <h1 class="d-none d-sm-block">Hidden on extra small</h1>
    <h1 class="d-none d-md-block">Hidden on extra small</h1>
  </div>

  <div class="container">
    <h1>Current Breakpoint is:
      <span class="d-inline d-sm-none text-danger">XS</span>
      <span class="d-none d-sm-inline d-md-none text-success">SM</span>
      <span class="d-none d-md-inline d-lg-none text-primary">MD</span>
      <span class="d-none d-lg-inline d-xl-none text-secondary">LG</span>
      <span class="d-none d-xl-inline text-info">XL</span>
    </h1>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
