<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Form controls</h1>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Email your password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                <small class="text-muted">Password must be 8 characters</small>
            </div>
            <div class="form-group">
                <label for="select">Select</label>
                <select name="" id="select" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mselect">Multi Select</label>
                <select multiple name="" id="mselect" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
            </div>
        </form>
        <div class="form-group">
            <label for="textarea">Text area</label>
            <textarea name="" id="textaream" rows="4" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="file" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="range">Range input</label>
            <input type="range" class="form-control-range" id="range">
        </div>
        <div class="form-group">
            <label for="lemail">Email Address Large</label>
            <input type="email" id="lemail" class="form-control form-control-lg" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="semail">Email Address Small</label>
            <input readonly type="email" id="semail" class="form-control form-control-sm"
                placeholder="Enter your email">
        </div>
        <input type="submit" value="Submit" class="btn btn-lg btn-primary">
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
