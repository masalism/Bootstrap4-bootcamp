<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHECKS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Form checks</h1>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pets" id="chickens">
            <label class="form-check-label" for="chickens">Chickens</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pets" id="cats">
            <label class="form-check-label" for="cats">Cats</label>
        </div>
        <div class="form-check">
            <input disabled class="form-check-input" type="checkbox" name="pets" id="rabbits">
            <label class="form-check-label" for="rabbits">Rabbits
            </label>
        </div>
        <h1>Radio buttons</h1>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pet" id="chickens">
            <label class="form-check-label" for="chickens">Chickens</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pet" id="cats">
            <label class="form-check-label" for="cats">Cats</label>
        </div>
        <div class="form-check">
            <input disabled class="form-check-input" type="radio" name="pet" id="rabbits">
            <label class="form-check-label" for="rabbits">Rabbits
            </label>
        </div>
        <h4>Form check inline</h4>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pet" id="chickens">
            <label class="form-check-label" for="chickens">Chickens</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pet" id="cats">
            <label class="form-check-label" for="cats">Cats</label>
        </div>
        <div class="form-check form-check-inline">
            <input disabled class="form-check-input" type="radio" name="pet" id="rabbits">
            <label class="form-check-label" for="rabbits">Rabbits
            </label>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
