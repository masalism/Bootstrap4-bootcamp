<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CUSTOM INPUTS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Custom inputs</h1>
        <h4>Checkboxes</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="regular">
            <label class="form-check-label" for="regular">I am a regular checkbox</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">I am a custom checkbox</label>
        </div>
        <h4>Radio Buttons</h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pet" id="chickens">
            <label class="form-check-label" for="chickens">I am a regular radio button</label>

        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
        </div>
        <h4>File inputs</h4>
        <div class="form-group">
            <label for="regularFile"></label>
            <input type="file" class="form-control-file" id="regularFile">
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <h4>Range inputs</h4>
        <div class="form-group">
            <label for="range">Range input</label>
            <input type="range" class="form-control-range" id="range">
        </div>
        <div class="form-group">
                <label for="customRange1">Example range</label>
                <input type="range" class="custom-range" id="customRange1">
        </div>
        <div class="form-group">
                <label for="customRange3">Example range</label>
                <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
