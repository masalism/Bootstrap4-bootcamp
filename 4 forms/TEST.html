<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>TEST</title>
</head>

<body>
    <div class="container">

        <h1 class="text-center display-2">Part 1</h1>
        <h4>Billig Address</h4>
        <form action="">
            <div class="form-group mb-3">
                <label for="name" class="">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Full Name" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="username">User Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" name="" id="username" class="form-control">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" name="email" id="email" placeholder="you@example.com" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="address" class="">Address</label>
                <input type="text" name="address" id="address" placeholder="1234 Market St." class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="address2" class="">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" name="address2" id="address2" placeholder="Appartment or Suite" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="textarea">Special Notes <span class="text-muted">(Special Notes)</span></label>
                <textarea name="" id="textarea" rows="3" class="form-control"></textarea>
                <small class="text-muted">Include any special request you have for us</small>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="" id="customc" class="custom-control-input">
                <label for="customc" class="custom-control-label">Shipping address is same as billing</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="" id="info" class="custom-control-input">
                <label for="info" class="custom-control-label">Save my info for next time</label>
            </div>
            <hr>
            <h4>Sipping Options</h4>
            <div class="custom-control custom-radio">
                <input type="radio" name="shipment" id="sameday" class="custom-control-input">
                <label for="sameday" class="custom-control-label">Same day shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" name="shipment" id="nextday" class="custom-control-input">
                <label for="nextday" class="custom-control-label">Next day shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" name="shipment" id="slowship" class="custom-control-input">
                <label for="slowship" class="custom-control-label">3-5 bussiness days</label>
            </div>
            <input type="submit" value="Continue to checkout" class="btn-lg btn btn-primary btn-block my-3">
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded p-5" style="max-width: 400px;">
        <h3 class="text-center mb-4">Sign In</h3>
        <form action="">
            <div class="form-group">
                <input type="email" name="" id="" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="" id="" class="form-control" placeholder="Password">
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="" id="rememberme" class="custom-control-input">
                <label for="rememberme" class="custom-control-label">Remember Me</label>
            </div>
            <input type="submit" value="Sign In" class="btn btn-info btn-block my-3 btn-lg">
            <p class="text-center m-2">Not a member? <a href="#" class="text-info">Register</a></p>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
