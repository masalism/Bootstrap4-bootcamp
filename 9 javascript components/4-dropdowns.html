<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Dropdowns</title>
</head>

<body>
  <div class="container">
    <h1 class="display-3 text-center">Dropdowns</h1>
    <div class="dropdown">
      <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Dropdown</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Home</a>
        <a href="#" class="dropdown-item">About</a>
        <a href="#" class="dropdown-item">Contact</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="btn btn-warning btn-lg dropdown-toggle" data-toggle="dropdown">Dropdown</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Home</a>
        <a href="#" class="dropdown-item">About</a>
        <a href="#" class="dropdown-item disabled">Contact</a>
      </div>
    </div>
    <div class="dropright">
      <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">drop left</button>
      <div class="dropdown-menu">
        <h6 class="dropdown-header">Bla</h6>
        <a href="#" class="dropdown-item active">Home</a>
        <a href="#" class="dropdown-item">About</a>
        <a href="#" class="dropdown-item">Contact</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">Sign out</a>

      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Dropdown</button>
      <div class="dropdown-menu">
        <form class="px-4 py-3">
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>
    <h1 class="display-3 text-center">Split button</h1>
    <div class="btn-group">
      <button type="button" class="btn btn-danger">Action</button>
      <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
